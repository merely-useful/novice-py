bookdown::gitbook:
  keep_md: true
  split_bib: false
  highlight: haddock
  config:
    #download: ["pdf"]
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">Merely Useful</a></strong></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown">Published with bookdown</a></li>
    edit:
      link: https://github.com/merely-useful/novice-py/edit/master/%s
      text: "Edit"
    sharing: null
bookdown::pdf_book:
  keep_tex: true
  latex_engine: "xelatex"
  template: null
  pandoc_args: ['--top-level-division=chapter']
  includes:
    in_header: preamble.tex
